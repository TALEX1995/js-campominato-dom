<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campionato Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script/script.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Header left-side -->
        <div class="d-flex align-items-center">
            <!-- Logo -->
            <img src="https://d92mrp7hetgfk.cloudfront.net/images/sites/misc/Boolean/original.png?1623187562" alt="Boolean Logo">
            <h1>Campo Minato</h1>
        </div>

        <!-- Middle header -->   
        <div>    
            <p class="text-center">Score: <span id="score"></span></p>
            <p class="d-none" id="restart-game">I'm sorry the game is over, click play to restart the game</p>
        </div>
        <!-- Header right side -->
        <div>
            <form class="d-flex align-items-center">
                <label class="me-2" for="difficulty-level">Difficulty:</label>
                <select class="form-select" aria-label="Default select example" id="difficulty-level">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <input id="play" class="btn btn-primary mx-3" type="submit" value="Play">
            </form>
        </div>
    </header>
    <main>
        <!-- Cell Game -->
        <div class="container">
            <div class="py-5 d-flex row">
                
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p class="ps-3">Made with &#9829; by <a href="#">Boolean</a></p>
    </footer>
    
</body>
</html>
